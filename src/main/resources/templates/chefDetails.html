<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Chef Details</title>
  <style type="text/css">
    body {
      width: 800px;
      margin: auto;
      font-family: Arial, sans-serif;
    }
    h1 {
      color: #333;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      padding: 5px;
      margin: 5px 0;
      background-color: #f5f5f5;
      border-radius: 3px;
    }
  </style>
</head>
<body>
<header>
  <h1 th:text="'Chef: ' + ${chefName}"></h1>
</header>

<section>
  <h2 th:text="'Bio:' + ${chefBio}"></h2>
  </br>
  <h2>Dishes prepared by this chef</h2>
  <ul>
    <li th:each="dish : ${chefDishes}"
        th:text="${dish.name} + ' (' + ${dish.cuisine} + ', ' + ${dish.preparationTime} + 'min)'">
    </li>
  </ul>
</section>


</body>
</html>
