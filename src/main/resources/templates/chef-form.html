<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dish form</title>
    <style>
        body {
            width: 600px;
            margin: auto;
            font-family: Arial, sans-serif;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 6px;
            margin-top: 3px;
        }
        button {
            margin-top: 15px;
            padding: 8px 16px;
        }
    </style>
</head>
<body>

<h2 th:text="${chef != null && chef.id != null} ? 'Edit chef' : 'Add new chef'">
    Chef form
</h2>

<form th:action="@{${action}}" method="POST" th:object="${chef}">


    <!-- name -->
    <label for="firstName">First Name:</label>
    <input id="firstName" type="text" th:field="*{firstName}" required>

    <!-- cuisine -->
    <label for="lastName">Last Name:</label>
    <input id="lastName" type="text" th:field="*{lastName}" required>

    <!-- preparationTime -->
    <label for="bio">Bio:</label>
    <input id="bio" type="text" th:field="*{bio}" required>

    <button type="submit">Save</button>
</form>

</body>
</html>
