<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Dishes</title>

    <style>
        body {
            width: 900px;
            margin: auto;
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #333;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        .btn {
            padding: 5px 10px;
            text-decoration: none;
            color: white;
            border-radius: 4px;
            margin-right: 5px;
        }
        .btn-edit {
            background-color: #3498db;
        }
        .btn-delete {
            background-color: #e74c3c;
        }
        .btn-add {
            background-color: #2ecc71;
            padding: 8px 16px;
            float: right;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<h1>All Dishes</h1>

<!-- ADD NEW DISH BUTTON - оди на /dishes/dish-form (GET) -->
<a th:href="@{/chefs/chef-form}" class="btn btn-add">Add New Chef</a>

<table>
    <thead>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Bio</th>
        <th>Actions</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="chef : ${chefs}">
        <td th:text="${chef.firstName}"></td>
        <td th:text="${chef.lastName}"></td>
        <td th:text="${chef.bio}"></td>

        <td>
            <!-- EDIT - оди на /dishes/dish-form/{id} (GET) -->
            <a th:href="@{/chefs/chef-form/{id}(id=${chef.id})}" class="btn btn-edit">Edit</a>

            <!-- DELETE - оди на /dishes/delete/{id} (GET) -->
            <a th:href="@{/chefs/delete/{id}(id=${chef.id})}" class="btn btn-delete">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
